name: build-and-test-ubuntu
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    container:
      image: mikolajkowalski/scone-test:gfortran10
    steps:
      - uses: actions/checkout@v3
      - name: CompileAndTest
        run : |
          mkdir build
          cd build
          cmake ..
          make -j
          make test
          cd -
